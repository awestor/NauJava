<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация - Calorie Tracker</title>
  <link th:href="@{/css/auth.css}" rel="stylesheet">
</head>
<body>
<div class="auth-container">
  <div class="auth-card">
    <div class="logo">
      <span class="logo-text">Calorie<span class="logo-accent">Tracker</span></span>
    </div>

    <h1>Создать аккаунт</h1>
    <p class="auth-subtitle">Заполните форму для регистрации</p>

    <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>

    <form th:action="@{/register}" method="post" th:object="${user}" class="auth-form">
      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" th:field="*{email}" required
               placeholder="Введите ваш email">
        <div class="error-message" th:if="${#fields.hasErrors('email')}"
             th:errors="*{email}"></div>
      </div>

      <div class="form-group">
        <label for="login">Логин *</label>
        <input type="text" id="login" th:field="*{login}" required
               placeholder="Придумайте логин">
        <div class="input-hint">
          Логин должен содержать минимум 6 символов (только буквы, цифры и подчеркивания)
        </div>
        <div class="error-message" th:if="${#fields.hasErrors('login')}"
             th:errors="*{login}"></div>
      </div>

      <div class="form-group">
        <label for="password">Пароль *</label>
        <input type="password" id="password" th:field="*{password}" required
               placeholder="Придумайте пароль">
        <div class="input-hint">
          Пароль должен содержать минимум 8 символов, включая заглавные и строчные буквы, цифры и специальные символы
        </div>
        <div class="error-message" th:if="${#fields.hasErrors('password')}"
             th:errors="*{password}"></div>
      </div>
      <button type="submit" class="btn btn-primary btn-full">Создать аккаунт</button>
    </form>

    <div class="auth-links">
      <p>Уже есть аккаунт? <a th:href="@{/login}">Войти</a></p>
    </div>
  </div>
</div>
</body>
</html>
